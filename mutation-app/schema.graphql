type Query {
   greeting:String
   studentById(id:ID!):Student
}

type Mutation {
    
    addStudent_returns_object(collegeId:ID,firstName:String,lastName:String):Student

    createStudent(collegeId:ID,firstName:String,lastName:String):String
}

type Student {
   id:ID!
   firstName:String
   lastName:String
   collegeId:String
   college:College
}

type College {
   id:ID!
   name:String
   location:String
   rating:Float
}
